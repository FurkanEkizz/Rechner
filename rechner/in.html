<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500;600;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="scrip.css"> 
<script>

function Aoperation(operation){
    document.getElementById('ergebniss').innerHTML += operation;
}
  
function rechner(){
    let container = document.getElementById('ergebniss');
    let resultj = eval(container.innerHTML);
    container.innerHTML = resultj
}

    </script>
</head>
<body>
    <div id="ergebniss"> 
     
    </div>

    <table>
        <tr>
            <td onclick="Aoperation(7)">7</td>
            <td onclick="Aoperation(8)">8</td>
            <td onclick="Aoperation(9)">9</td>
            <td onclick="Aoperation('/')" class="farbe">/</td>
        </tr>

        <tr>
            <td onclick="Aoperation(4)">4</td>
            <td onclick="Aoperation(5)">5</td>
            <td onclick="Aoperation(6)">6</td>
            <td onclick="Aoperation('*')" class="farbe">x</td>
        </tr>

        <tr>
            <td onclick="Aoperation(1)">1</td>
            <td onclick="Aoperation(2)">2</td>
            <td onclick="Aoperation(3)">3</td>
            <td onclick="Aoperation('+')" class="farbe">+</td>
        </tr>

        <tr>
            <td onclick="Aoperation(0)">0</td>
            <td onclick="Aoperation('.')">,</td>
            <td onclick="rechner()" id="result">=</td>
            <td onclick="Aoperation('-')"class="farbe">-</td>
        </tr>
    </table>
</body>
</html>
